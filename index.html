<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe Board</title>
    <h1 class="text-center" id="mainHeader">Tic Tac Toe!</h1>

</head>
<body>
    <div class="container mt-5">
        <h2 id="turnHeader">X's Turn</h2>
        <div class="board" id="board"></div>
        <button id="restart" class="btn btn-primary mt-3">Restart</button>
        <div id="winner" class="btn btn-primary mt-3"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="index.js"></script>
</body>
</html>
